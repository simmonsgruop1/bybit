<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <title>ByBit – ожидание подтверждения</title>

    <!-- Tailwind v3 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwindConfig.js"></script>

    <script type="module" src="js/boot.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/app.css" />
    <script src="/env.js"></script>
  </head>
  <body
    class="bg-base-900 text-ink-500 selection:bg-accent-500/20 selection:text-ink-700 min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header
      class="sticky top-0 z-40 border-b border-white/5 bg-base-900/85 backdrop-blur"
    >
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-6">
        <a class="flex items-center gap-2 group">
          <img
            src="img/logo.webp"
            alt="ByBitF"
            class="h-8 w-auto md:h-9 shrink-0 select-none"
          />
        </a>
        <nav class="ml-auto hidden md:flex items-center gap-6 text-sm">
          <a class="hover:text-ink-700" href="#" data-nav-auth></a>
        </nav>
        <button
          class="md:hidden ml-auto rounded-lg ring-1 ring-white/10 px-3 py-1.5 text-sm"
          onclick="document.getElementById('mnav').classList.toggle('hidden')"
        >
          Меню
        </button>
      </div>
      <div id="mnav" class="md:hidden hidden border-t border-white/5">
        <div class="max-w-6xl mx-auto px-4 py-3 flex flex-col gap-3 text-sm">
          <a class="text-left" href="#" data-nav-auth></a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main
      class="max-w-6xl mx-auto px-4 py-10 flex-grow flex items-center justify-center"
    >
      <section
        id="waiting-root"
        class="rounded-2xl border border-white/5 bg-base-800 p-10 shadow-soft text-center max-w-lg"
      >
        <div
          id="waiting-icon"
          class="mx-auto mb-4 h-12 w-12 text-accent-500"
          aria-hidden="true"
        >
          <!-- Hourglass (default) -->
          <svg viewBox="0 0 24 24" class="h-12 w-12" fill="currentColor">
            <path
              d="M6 2a1 1 0 0 0 0 2h.5a5.5 5.5 0 0 0 3.02 4.91l.48.27-.48.27A5.5 5.5 0 0 0 6.5 14H6a1 1 0 1 0 0 2h12a1 1 0 1 0 0-2h-.5a5.5 5.5 0 0 0-3.02-4.91l-.48-.27.48-.27A5.5 5.5 0 0 0 17.5 4H18a1 1 0 1 0 0-2H6zM8 4h8a3.5 3.5 0 0 1-1.94 3.13l-2.06 1.17-2.06-1.17A3.5 3.5 0 0 1 8 4zm0 10a3.5 3.5 0 0 1 1.94-3.13l2.06-1.17 2.06 1.17A3.5 3.5 0 0 1 16 14H8z"
            />
          </svg>
        </div>
        <h1 class="text-2xl sm:text-3xl font-semibold text-ink-700 mb-4">
          Подтверждение регистрации
        </h1>
        <p id="waiting-text" class="text-ink-300">
          Ваши данные проходят проверку. Письмо с подтверждением будет
          отправлено на вашу почту после её завершения.
        </p>
        <div id="waiting-action" class="mt-6"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="max-w-6xl mx-auto px-4 pb-10 text-center text-xs text-ink-300"
    >
      © 2018-2025 Bybit Compensation. Все права защищены
    </footer>
  </body>
</html>
